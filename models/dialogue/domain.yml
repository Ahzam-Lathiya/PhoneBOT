%YAML 1.1
---
actions:
- utter_greet
- utter_ask_product
- utter_ask_payment
- utter_ask_address
- utter_check_policy
- utter_default
- utter_deny
- utter_check_faq
- utter_offer
- utter_positive
- utter_negative
- utter_payment_query
- utter_registration_query
- utter_package_query
- utter_post_query
- utter_confirm
- utter_bye
- get_product_price
- get_product_storage
- get_product_color
- get_payment
- confirm_buy
config:
  store_entities_as_slots: true
entities:
- brand
- model
- ROM
- price
- online_payment
- city
- state
- quantity
- color
intents:
- greeting:
    use_entities: true
- affirmative:
    use_entities: true
- product_ask:
    use_entities: true
- product_sell:
    use_entities: true
- product_buy:
    use_entities: true
- product_price:
    use_entities: true
- product_storage:
    use_entities: true
- product_color:
    use_entities: true
- payment_method:
    use_entities: true
- customer_address:
    use_entities: true
- delivery_details:
    use_entities: true
- choice_other:
    use_entities: true
- show_policy:
    use_entities: true
- package_query:
    use_entities: true
- post_query:
    use_entities: true
- registration_details:
    use_entities: true
- bye:
    use_entities: true
slots:
  ROM:
    initial_value: null
    type: rasa_core.slots.TextSlot
  brand:
    initial_value: null
    type: rasa_core.slots.TextSlot
  city:
    initial_value: null
    type: rasa_core.slots.TextSlot
  color:
    initial_value: null
    type: rasa_core.slots.TextSlot
  model:
    initial_value: null
    type: rasa_core.slots.TextSlot
  price:
    initial_value: null
    max_value: 1.0
    min_value: 0.0
    type: rasa_core.slots.FloatSlot
  quantity:
    initial_value: null
    max_value: 1.0
    min_value: 0.0
    type: rasa_core.slots.FloatSlot
  state:
    initial_value: null
    type: rasa_core.slots.TextSlot
  territory:
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_ask_address:
  - text: Where are you calling from?
  - text: Please tell me where you live.
  utter_ask_product:
  - text: Please specify your product
  utter_bye:
  - text: goodbye
  - text: Take care, goodbye
  - text: Thank you, goodbye
  utter_check_faq:
  - text: For more questions please refer to our FAQ page
  utter_check_policy:
  - text: Please check out our policy
  utter_confirm:
  - text: OK
  - text: All right
  utter_default:
  - text: Sorry I did not get that.
  - text: Can you please repeat?
  utter_deny:
  - text: Sorry We do not have one of those.
  utter_greet:
  - text: Hello! How can I help you?
  - text: Hello! How are you doing today?
  - text: Hello Welcome to Kuz
  utter_negative:
  - text: Sorry we do not have that.
  utter_offer:
  - text: Can I show you something else?
  - text: Are you interested in something else?
  utter_package_query:
  - text: You can include maximum of 3 phones in a package. Wrap your phones in a
      bubble wrap carefully. Also include accessories if you mentioned them
  utter_payment_query:
  - text: You can choose from PayPal or Bank Transfer
  utter_positive:
  - text: 'Yes'
  utter_post_query:
  - text: The postage is free. However you have to pay for the first time you send
      your package and the postage fee is reimbursed as soon as the package is received.
  utter_registration_query:
  - text: Register yourself if you want to buy or sell. If you are already registered
      then login.
